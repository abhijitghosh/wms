<a href="#/" class="btn btn-primary pull-left">Back</a>
<div class="text-center">

<h1>Delivery Order Details:</h1>

    <label for="" class="pull-right">Order Date : {{order.created_on|date}}</label>

<table id="basket-table" class="table table-bordered">
    <thead>
        <tr>
            <th colspan="3" style="align-content: center">Product</th>
            <th>Qty</th>

            <th>Unit Price</th>
            <th>Total Price</th>

        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="i in order.products">

            <td><img src="{{i.image}}" alt=""/></td>
            <td style="vertical-align: middle">{{i.name}}</td>
            <td  style="vertical-align: middle">{{i.description}}</td>

            <td style="vertical-align: middle">{{i.qty}}</td>
            <td style="vertical-align: middle">{{i.price|currency}}</td>
            <td style="vertical-align: middle">{{(i.unitprice)|currency}}</td>

        </tr>
        <tr>
            <td colspan="2" align="right">Total</td>

            <td colspan="4" style="horiz-align: right">{{order.totalprice|currency}}</td>
        </tr>
    </tbody>
</table>
</div>
    <div class="col-sm-12">


       <table class="table table-bordered table-hover">
        	<thead>
        		<tr>
        			<th>Shipping Details</th>
                    <th>Delivery Type</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
        			<td>
                        <p>
                            {{order.shipping.address}}

                        </p>


                    </td>
                    <td>

                       ECOD
                    </td>
        		</tr>
        	</tbody>
        </table>





    </div>
